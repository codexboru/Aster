<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ASTERUSDT ‚Äì Marktresonanz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .chart-container {
      margin: 0 auto 20px;
      width: 100%;
      max-width: 1600px;
      height: 800px;
    }

    .tv-chart {
      width: 100%;
      height: 100%;
      border: none;
    }

    .upload-container {
      margin: 20px auto;
    }

    #uploadedImage img {
      width: 100%;
      max-width: 1600px;
      height: 800px;
      object-fit: contain;
      margin-top: 10px;
    }

    .input-row {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .input-row input, .input-row select, .input-row button {
      padding: 10px;
      font-size: 14px;
    }

    .link-row {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .link-row a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      font-size: 14px;
    }

    th {
      background-color: #eee;
    }

    .highlight-blink {
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ASTERUSDT ‚Äì Marktresonanz</h1>

  <div class="chart-container">
    <iframe
      src="https://www.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:ASTERUSDT&interval=30&timezone=Etc/GMT-3&theme=light"
      frameborder="0" allowtransparency="true" scrolling="no" class="tv-chart"></iframe>
  </div>

  <div class="upload-container">
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="uploadedImage"></div>
  </div>

  <div class="input-row">
    <select id="exchangeSelect">
      <option value="Binance">Binance</option>
      <option value="All Exchange">All Exchange</option>
    </select>
    <input type="date" id="dateInput" />
    <input type="time" id="timeInput" />
    <input type="number" id="notionalInput" placeholder="Open Interest (USDT)" />
    <input type="number" id="longRatioInput" placeholder="Long Ratio (%)" step="0.01" />
    <input type="number" id="shortRatioInput" placeholder="Short Ratio (%)" step="0.01" />
    <input type="number" id="longClusterInput" placeholder="Long liq. Price" step="0.0001" />
    <input type="number" id="shortClusterInput" placeholder="Short liq. Price" step="0.0001" />
    <button onclick="saveData()">Speichern</button>
    <button onclick="downloadJSON()">Download JSON</button>
    <label for="jsonUpload" style="padding:10px 20px; background:#222; color:#fff; border-radius:6px; font-weight:bold; cursor:pointer;">
  JSON hochladen
</label>
<input type="file" id="jsonUpload" accept=".json" style="display:none;" />
  </div>

  <div class="link-row">
    <a href="https://www.coinglass.com/pro/futures/LiquidationHeatMapNew?coin=ASTER" target="_blank">Liquidation Heatmap</a>
    <a href="https://www.coinglass.com/BitcoinOpenInterest" target="_blank">Open Interest</a>
    <a href="https://www.coinglass.com/de/LongShortRatio" target="_blank">Long/Short Ratio</a>
    <a href="https://www.github.com/codexboru/Aster" target="_blank">GitHub Codex</a>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Exchange</th>
        <th>Datum</th>
        <th>Uhrzeit</th>
        <th>Open Interest</th>
        <th>Long Ratio</th>
        <th>Short Ratio</th>
        <th>Long liq. Price</th>
        <th>Short liq. Price</th>
        <th>Long ($)</th>
        <th>Short ($)</th>
        <th>L√∂schen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let dataStore = [];

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("asterusdtData");
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed)) {
            dataStore = parsed;
            renderTable();
          }
        } catch (e) {
          console.warn("Fehler beim Laden der gespeicherten Daten.");
        }
      }
    });

    function saveData() {
      const exchange = document.getElementById("exchangeSelect").value;
      const date = document.getElementById("dateInput").value;
      const time = document.getElementById("timeInput").value;
      const notional = parseFloat(document.getElementById("notionalInput").value);
      const longRatioRaw = document.getElementById("longRatioInput").value.trim();
      const shortRatioRaw = document.getElementById("shortRatioInput").value.trim();
      const longCluster = parseFloat(document.getElementById("longClusterInput").value);
      const shortCluster = parseFloat(document.getElementById("shortClusterInput").value);

      const longRatio = parseFloat(longRatioRaw) / 100;
      const shortRatio = parseFloat(shortRatioRaw) / 100;

      if (
        !exchange || !date || !time ||
        isNaN(notional) || notional <= 0 ||
        isNaN(longRatio) || isNaN(shortRatio) ||
        isNaN(longCluster) || isNaN(shortCluster)
      ) {
        alert("Bitte alle Felder korrekt ausf√ºllen.");
        return;
      }

      const longUSD = Math.round(notional * longRatio);
      const shortUSD = Math.round(notional * shortRatio);

      const entry = {
        exchange, date, time, notional,
        longRatio, shortRatio,
        longCluster, shortCluster,
        longUSD, shortUSD
      };

      dataStore.push(entry);
      localStorage.setItem("asterusdtData", JSON.stringify(dataStore));
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      dataStore.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.exchange}</td>
          <td>${entry.date}</td>
          <td>${entry.time}</td>
          <td>$${entry.notional.toLocaleString()}</td>
          <td>${(entry.longRatio * 100).toFixed(2)}%</td>
          <td>${(entry.shortRatio * 100).toFixed(2)}%</td>
          <td>${entry.longCluster}</td>
          <td>${entry.shortCluster}</td>
          <td class="${entry.longUSD > entry.shortUSD ? 'highlight-blink' : ''}">$${entry.longUSD.toLocaleString()}</td>
          <td class="${entry.shortUSD > entry.longUSD ? 'highlight-blink' : ''}">$${entry.shortUSD.toLocaleString()}</td>
          <td><button onclick="deleteRow(${index})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteRow(index) {
      dataStore.splice(index, 1);
      localStorage.setItem("asterusdtData", JSON.stringify(dataStore));
      renderTable();
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(dataStore, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "asterusdt-data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("uploadedImage").innerHTML = `<img src="${e.target.result}" alt="Chart Bild" />`;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("jsonUpload").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    try {
      const parsed = JSON.parse(e.target.result);
      if (Array.isArray(parsed)) {
        dataStore = parsed;
        localStorage.setItem("asterusdtData", JSON.stringify(dataStore));
        renderTable();
        alert("‚úÖ JSON erfolgreich geladen.");
      } else {
        alert("‚ö†Ô∏è Ung√ºltiges JSON-Format.");
      }
    } catch (err) {
      alert("‚ö†Ô∏è Fehler beim Einlesen der Datei.");
    }
  };
  reader.readAsText(file);
});
  </script>
</body>
</html>
