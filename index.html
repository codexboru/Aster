<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ASTERUSDT Codex</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>ASTERUSDT – Marktresonanz</h1>

  <!-- TradingView Chart -->
  <div class="chart-container">
    <iframe src="https://www.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:ASTERUSDT&interval=15&timezone=Etc/GMT-3&theme=dark"
            frameborder="0" allowtransparency="true" scrolling="no" class="tv-chart"></iframe>
  </div>

  <!-- Bild-Upload -->
  <div class="upload-container">
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="uploadedImage"></div>
  </div>

  <!-- Manuelle Eingabe -->
  <div class="input-row">
    <input type="date" id="dateInput" />
    <input type="time" id="timeInput" />
    <input type="number" id="notionalInput" placeholder="Open Interest (USDT)" />
    <input type="number" id="longInput" placeholder="Long % (z.B. 70.04)" />
    <input type="number" id="shortInput" placeholder="Short % (z.B. 29.96)" />
    <button onclick="saveData()">Speichern</button>
    <button onclick="downloadJSON()">Download JSON</button>
  </div>

  <!-- Tabelle -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Uhrzeit</th>
        <th>Long %</th>
        <th>Short %</th>
        <th>Long Ratio</th>
        <th>Short Ratio</th>
        <th>Long ($)</th>
        <th>Short ($)</th>
        <th>Löschen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
